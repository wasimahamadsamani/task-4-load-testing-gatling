# Gatling Configuration
# Load Testing Framework Settings

gatling {
  core {
    # Number of actors to use for Gatling
    actors.count = 8
    
    # Simulation output directory
    outputDirectoryBasePath = "target/gatling"
    
    # Run ID
    runId = ""
    
    # Request body directory
    requestBodiesDirectory = "request-bodies"
    
    # Simulation class scanning
    simulations.classpath = ["simulations"]
  }
  
  http {
    # Compression configuration
    ahc.useCompression = true
    
    # Socket configuration
    ahc.soReuseAddress = true
    
    # Connection pooling
    connectionPoolSize = 100
    
    # Cache headers
    cacheHeaders = true
    
    # Maximum number of redirects
    maxRedirects = 5
    
    # User agent
    userAgent = "Apache-Gatling-Load-Testing-Framework"
  }
  
  charting {
    # Chart output
    noReports = false
    
    # Maximum plot size
    maxPlotSize = 5000
  }
  
  assertion {
    # Assertion error level
    printDetailedFailures = true
  }
}

# Custom settings for load testing
load-test {
  # Connection timeout in milliseconds
  connectTimeout = 5000
  
  # Request timeout in milliseconds
  requestTimeout = 30000
  
  # Reports base directory
  reportsDirectory = "./reports"
}
